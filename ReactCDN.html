    <!-- #7 children props -->
    <script type="text/babel">
        function Button({children}) {
            return <button>{children}</button>
        }
        function App() {
            return (
                <div id="wrapper">
                    <Button>click me!</Button>
                </div>
            )
        }
        ReactDOM.render(<App/>, document.querySelector('#root'));
    </script>
